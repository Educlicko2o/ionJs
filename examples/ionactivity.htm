<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Ion Activity Example</title>
    <script src="/dist/ion.mapper.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <ion-app>
      <div id="app"></div>
      <script type="module">
      import { ionHtml, ionActivity, appInterface, createElement, render  } from '@ion';
      
      class activity extends ionActivity {
        constructor() {
          super('youapp')
        }
        onCreate() {
          alert("on created");
        }
        onLoad() {
          alert("on load");
          const test = createElement("div", "your elements");
          render(test, "#app");
        }
      }
      appInterface(activity);
      </script>
    </ion-app>
  </body>
</html>
